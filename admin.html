<!DOCTYPE html>

<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Toy Store Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />

    <!-- Tabulator CSS -->
    <link
      href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <!-- Tabulator JS -->
    <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
    <script
      defer
      src="https://identity.netlify.com/v1/netlify-identity-widget.js"
    ></script>

    <style>
      @keyframes slide-in {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slide-out {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(100%);
        }
      }

      .animate-slide-in {
        animation: slide-in 0.5s ease forwards;
      }
      .animate-slide-out {
        animation: slide-out 0.5s ease forwards;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2b8cee",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-display">
    <!-- LOGIN SECTION -->
    <div id="login-section" class="flex flex-col items-center gap-4">
      <div class="p-6 bg-white rounded-lg shadow w-full max-w-sm text-center">
        <h1 class="text-xl font-bold mb-4">Admin Login</h1>

        <button
          id="login-btn"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg w-full"
        >
          Sign in with Google
        </button>
      </div>
    </div>

    <!-- Admin Page Content -->
    <div
      id="admin-section"
      class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden hidden"
    >
      <div class="flex min-h-screen">
        <!-- Main Content -->
        <main class="flex-1 p-8">
          <!-- PageHeading -->
          <div class="flex items-center justify-between pb-8">
            <!-- Left: Logo + Title -->
            <div class="flex items-center gap-3">
              <div class="text-primary text-2xl">
                <img
                  src="./imgs/logo.png"
                  alt="Kids Shop Logo"
                  class="h-12 sm:h-16 w-auto object-contain"
                />
              </div>
              <div class="flex flex-col gap-2">
                <p
                  class="text-[#111418] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]"
                >
                  Toy Store Admin Dashboard
                </p>
                <p
                  class="text-[#617589] dark:text-gray-400 text-base font-normal leading-normal"
                >
                  Add, edit, and manage products easily
                </p>
              </div>
            </div>

            <!-- Right: Go to Shop button -->
            <div>
              <button
                class="px-4 py-2 bg-primary text-white font-bold rounded hover:bg-primary/90 transition"
                onclick="window.location.href='https://kids-shop-store.netlify.app/'"
              >
                Go to Shop
              </button>
            </div>
          </div>
          <div class="grid grid-cols-1 xl:grid-cols-3 gap-8">
            <!-- Add Product Form Section -->
            <div
              class="xl:col-span-1 bg-white dark:bg-gray-800/50 p-6 rounded-xl shadow-sm"
            >
              <h2
                class="text-[#111418] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] mb-6"
              >
                + Add a New Product
              </h2>
              <form id="productForm" class="space-y-6">
                <!-- Product Name -->
                <label class="flex flex-col">
                  <p
                    class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
                  >
                    Product Name
                  </p>
                  <input
                    id="add-name"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                    placeholder="Enter product name"
                    value=""
                  />
                </label>
                <!-- Price -->
                <label class="flex flex-col">
                  <p
                    class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
                  >
                    Price
                  </p>
                  <input
                    id="add-price"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                    placeholder="e.g., 19.99"
                    step="0.01"
                    type="number"
                    value=""
                  />
                </label>
                <!-- Description -->
                <label class="flex flex-col">
                  <p
                    class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
                  >
                    Description
                  </p>
                  <textarea
                    id="add-description"
                    class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                    placeholder="Describe the product"
                    rows="4"
                  ></textarea>
                </label>
                <!-- Category -->
                <label class="flex flex-col">
                  <p
                    class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
                  >
                    Category
                  </p>
                  <select
                    id="add-category"
                    class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary h-14 p-[15px] text-base font-normal leading-normal"
                  >
                    <option>Baby (0–2) - Boys</option>
                    <option>Baby (0–2) - Girls</option>

                    <option>Kids (3–5) - Boys</option>
                    <option>Kids (3–5) - Girls</option>

                    <option>Kids (6–8) - Boys</option>
                    <option>Kids (6–8) - Girls</option>

                    <option>Kids (9–12) - Boys</option>
                    <option>Kids (9–12) - Girls</option>

                    <option>Teens (13+) - Boys</option>
                    <option>Teens (13+) - Girls</option>

                    <option>Unisex - All Ages</option>
                  </select>
                </label>
                <!-- Product Image -->
                <label class="flex flex-col">
                  <p
                    class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
                  >
                    Product Image
                  </p>

                  <!-- Preview -->
                  <div class="w-full mb-3">
                    <img
                      id="imagePreview"
                      class="max-h-32 mx-auto hidden rounded-lg"
                    />
                  </div>

                  <!-- Upload Box -->
                  <div class="flex items-center justify-center w-full">
                    <label
                      class="flex flex-col items-center justify-center w-full h-32 border-2 border-[#dbe0e6] dark:border-gray-600 border-dashed rounded-lg cursor-pointer bg-white dark:bg-gray-700/50 hover:bg-gray-50 dark:hover:bg-gray-700"
                      for="add-imageFile"
                    >
                      <div
                        class="flex flex-col items-center justify-center pt-5 pb-6"
                      >
                        <span
                          class="material-symbols-outlined text-4xl text-gray-500 dark:text-gray-400"
                          >cloud_upload</span
                        >
                        <p
                          class="mb-2 text-sm text-gray-500 dark:text-gray-400"
                        >
                          <span class="font-semibold">Click to upload</span> or
                          drag and drop
                        </p>
                      </div>
                      <input class="hidden" id="add-imageFile" type="file" />
                    </label>
                  </div>
                </label>
                <!-- Submit Button -->
                <button
                  id="add-submit"
                  class="w-full bg-primary text-white font-semibold py-3.5 px-4 rounded-lg h-14 hover:opacity-90 transition-opacity"
                  type="submit"
                >
                  Add Product
                </button>
              </form>
              <!-- System Message Placeholder -->
              <div
                class="mt-4 text-center text-sm text-gray-500 dark:text-gray-400"
                id="systemMessage"
              ></div>
            </div>
            <!-- Products Table Section -->
            <div
              class="xl:col-span-2 bg-white dark:bg-gray-800/50 p-6 rounded-xl shadow-sm"
              id="productTable"
            >
              <h2
                class="text-[#111418] dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] mb-4"
              >
                Manage Products
              </h2>
              <div id="productTable" class="overflow-x-auto">
                <table
                  class="w-full text-left text-sm text-gray-500 dark:text-gray-400"
                ></table>
              </div>
            </div>
          </div>
        </main>
      </div>
      <!-- Edit Modal -->
      <div
        class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 hidden overflow-auto p-4"
        id="editModal"
      >
        <div
          class="bg-white dark:bg-gray-800 rounded-xl shadow-lg w-full max-w-lg m-auto"
        >
          <div class="p-6 border-b dark:border-gray-700">
            <h3 class="text-xl font-bold text-gray-900 dark:text-white">
              Edit Product
            </h3>
          </div>
          <form class="p-6 space-y-6" id="editForm">
            <!-- Product Name -->
            <label class="flex flex-col">
              <p
                class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
              >
                Product Name
              </p>
              <input
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                value="Racing Car"
                id="edit-name"
              />
            </label>
            <!-- Price -->
            <label class="flex flex-col">
              <p
                class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
              >
                Price
              </p>
              <input
                id="edit-price"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary h-14 placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                step="0.01"
                type="number"
                value="29.99"
              />
            </label>
            <!-- Description -->
            <label class="flex flex-col">
              <p
                class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
              >
                Description
              </p>
              <textarea
                id="edit-description"
                class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary placeholder:text-[#617589] p-[15px] text-base font-normal leading-normal"
                rows="4"
              >
A very fast red racing car for kids.</textarea
              >
            </label>
            <!-- Category -->
            <label class="flex flex-col">
              <p
                class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
              >
                Category
              </p>
              <select
                id="edit-category"
                class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111418] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbe0e6] dark:border-gray-600 bg-white dark:bg-gray-700/50 focus:border-primary h-14 p-[15px] text-base font-normal leading-normal"
              >
                <option>Baby (0–2) - Boys</option>
                <option>Baby (0–2) - Girls</option>

                <option>Kids (3–5) - Boys</option>
                <option>Kids (3–5) - Girls</option>

                <option>Kids (6–8) - Boys</option>
                <option>Kids (6–8) - Girls</option>

                <option>Kids (9–12) - Boys</option>
                <option>Kids (9–12) - Girls</option>

                <option>Teens (13+) - Boys</option>
                <option>Teens (13+) - Girls</option>

                <option>Unisex - All Ages</option>
              </select>
            </label>
            <!-- Product Image -->
            <label class="flex flex-col">
              <p
                class="text-[#111418] dark:text-gray-200 text-base font-medium leading-normal pb-2"
              >
                Product Image
              </p>

              <!-- Preview -->
              <div class="w-full mb-3">
                <img
                  id="edit-imagePreview"
                  class="max-h-32 mx-auto rounded-lg"
                />
              </div>

              <!-- Upload Box -->
              <div class="flex items-center justify-center w-full">
                <label
                  class="flex flex-col items-center justify-center w-full h-32 border-2 border-[#dbe0e6] dark:border-gray-600 border-dashed rounded-lg cursor-pointer bg-white dark:bg-gray-700/50 hover:bg-gray-50 dark:hover:bg-gray-700"
                  for="edit-imageFile"
                >
                  <div
                    class="flex flex-col items-center justify-center pt-5 pb-6"
                  >
                    <span
                      class="material-symbols-outlined text-4xl text-gray-500 dark:text-gray-400"
                      >cloud_upload</span
                    >
                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
                      <span class="font-semibold">Click to upload</span> or drag
                      and drop
                    </p>
                  </div>
                  <input class="hidden" id="edit-imageFile" type="file" />
                </label>
              </div>
            </label>
            <div
              class="flex justify-end gap-3 p-6 bg-gray-50 dark:bg-gray-700/50 rounded-b-xl"
            >
              <input id="edit-id" type="hidden" />
              <button
                class="bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 font-semibold py-2.5 px-4 rounded-lg hover:opacity-90 transition-opacity"
                type="button"
                onclick="closeEditModal()"
              >
                Cancel
              </button>
              <button
                class="bg-green-500 text-white font-semibold py-2.5 px-4 rounded-lg hover:opacity-90 transition-opacity"
                type="submit"
              >
                Save Changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Toast container -->
    <div
      id="toast-container"
      class="fixed top-5 right-5 z-50 flex flex-col gap-2"
    ></div>

    <script src="./scripts/admin.js"></script>
  </body>
</html>
